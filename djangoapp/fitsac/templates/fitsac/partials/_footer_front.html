{% load static %}
<footer>
    <!--? Footer Start-->
    <div class="footer-area black-bg">
        <div class="container">
            <div class="footer-top footer-padding">
                <!-- Footer Menu -->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="single-footer-caption mb-50 text-center">
                            <!-- logo -->
                            <div class="footer-logo wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">
                                <a href="index.html"><img src="{% static 'fitsac/img/logo/fitsac-logo2.png' %}" alt=""></a>
                            </div>
                            <!-- Menu -->
                            <!-- Header Start -->
                            <div class="header-area main-header2 wow fadeInUp" data-wow-duration="2s" data-wow-delay=".4s">
                                <div class="main-header main-header2">
                                    <div class="menu-wrapper menu-wrapper2">
                                        <!-- Main-menu -->
                                        <div class="main-menu main-menu2 text-center">
                                            <nav>
                                                <ul>
                                                    {% for link in site_setup.menulink_set.all %}
                                                    <li>
                                                        <a href="{{ link.url_or_path }}">{{ link.text }}</a>
                                                    </li>
                                                    {% endfor %}
                                                    {% if request.user.is_authenticated %}
                                                        <li>
                                                            <a href="{% url 'user_profiles:user_account' %}">Conta</a>
                                                        </li>
                                                    {% else %}
                                                        <li>
                                                            <a href="{% url 'user_profiles:login' %}">Entrar/Registar</a>
                                                        </li>
                                                    {% endif %}
                                                </ul>
                                            </nav>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                            <!-- Header End -->
                            <!-- social -->
                            <div class="footer-social mt-30 wow fadeInUp" data-wow-duration="3s" data-wow-delay=".8s">
                                <a href="https://www.facebook.com/fitsac2660" target="_blank"><i class=""></i>
                                    <img src="{% static "fitsac/img/socials/Facebook_Logo_Primary.png" %}" alt="Facebook logo">
                                </a>
                                <a href="#" target="_blank"></i>
                                    <img src="{% static "fitsac/img/socials/Instagram_24px.png" %}" alt="Instagram logo">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer Bottom -->
            <div class="footer-bottom">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-12">
                        <div class="footer-copy-right text-center">
                            <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                              Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- Footer End-->
  </footer>
